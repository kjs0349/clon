<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jigle</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <input id="bw" type="button" name="black" value="aa" onclick="
      if(document.querySelector('#bw').name === 'black'){
      document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color = 'white';
      document.querySelector('#bw').name = 'white';
    } else {
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color = 'black';
      document.querySelector('#bw').name = 'black';
    }
    ">


    <h1>Jigle</h1>
      <div id="searchbar">
      <form class="" action="index.html" method="post">
        <input type="text" name="search" value="url 및 검색">
      </form>
      </div>

  </body>
</html>
